controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# Routes explicites pour l'authentification
api_register:
    path: /api/register
    controller: App\Controller\AuthController::register
    methods: [POST]

api_login:
    path: /api/login
    controller: App\Controller\AuthController::login
    methods: [POST]

api_user_info:
    path: /api/user
    controller: App\Controller\AuthController::getUserInfo
    methods: [GET]

api_forgot_password:
    path: /api/forgot-password
    controller: App\Controller\AuthController::forgotPassword
    methods: [POST]

api_reset_password:
    path: /api/reset-password
    controller: App\Controller\AuthController::resetPassword
    methods: [POST]
